<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee, #121212);
        background-size: 400% 400%;
        animation: gradientBG 10s ease infinite;
        font-family: 'Comic Sans MS', cursive, sans-serif;
        overflow: hidden;
}

@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

        @keyframes gradientBG {
            0% { background-position: left top; }
            100% { background-position: right bottom; }
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            transform: rotate(-45deg);
            animation: float 5s linear infinite;
        }

        .heart::before, .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: 10px;
            top: 0;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(-45deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(-45deg); opacity: 0; }
        }

        .valentine-box {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            animation: popUp 0.8s ease-in-out;
        }

        @keyframes popUp {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        h1 {
            font-size: 24px;
            color: #ff4081;
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        img {
            width: 150px;
            margin: 10px 0;
        }

        .buttons {
            margin-top: 15px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            margin: 5px;
        }

        #yesBtn {
            background: #ff4081;
            color: white;
        }

        #noBtn {
            background: #888;
            color: white;
        }
    </style>
</head>
<body>
    <script>
        function createHearts() {
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(heart);
                setTimeout(() => { heart.remove(); }, 5000);
            }
        }
        setInterval(createHearts, 1000);
    </script>
    <div class="valentine-box">
        <h1>Will you be my Valentine? üíñ</h1>
        <img src="cat.png" alt="Cute Valentine">
        <div class="buttons">
            <button id="yesBtn" onclick="loveYou()">Yes</button>
            <button id="noBtn" onclick="thinkAgain()">No</button>
        </div>
    </div>

    <script>
        let noClickCount = 0;

        function loveYou() {
            alert("I love you so much! ‚ù§Ô∏è");
        }

        function thinkAgain() {
            noClickCount++;
            if (noClickCount === 1) {
                alert("Think again! ü•∫");
            } else {
                let noBtn = document.getElementById("noBtn");
                let x = Math.random() * (window.innerWidth - 100);
                let y = Math.random() * (window.innerHeight - 100);
                noBtn.style.position = "absolute";
                noBtn.style.left = `${x}px`;
                noBtn.style.top = `${y}px`;
            }
        }
    </script>
</body>
</html>
